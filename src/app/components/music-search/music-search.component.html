<div class="search-bar container">
    <input [(ngModel)]="searchQuery" (keyup.enter)="search()" placeholder="Search for music...">
    <button (click)="search()"><i class="fa-solid fa-magnifying-glass feature-icon"></i> Search</button>
</div>

<app-spotify-results [results]="spotifyResults" [searchQuery]="searchQuery" [isLoading]="isLoading"></app-spotify-results>
